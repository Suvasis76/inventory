<mat-nav-list appAccordion>
    <mat-list-item appAccordionLink  *ngFor="let menuItem of menuItems.getMenuItems()" routeLinkActive="selected" group="{{menuItem.state}}">
        <a appAccordionToggle [routerLink]="['/inventory',menuItem.state]" *ngIf="(menuItem.role==='' || menuItem.role===tokenPayload.role)">
            <mat-icon>{{menuItem.icon}}</mat-icon>
            <span>{{menuItem.name}}</span>
            <span fxFlex></span>
        </a>
    </mat-list-item>
</mat-nav-list>
